<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" type="text/css" href="">
</head>
	<style>
		#game{
			width:300px;
			height:400px;
			border:1px solid black;
			background-color:white;
		}
		.square{
			width:80px;
			height:80px;
			margin:10px;
			background-color:black;
			float: left;
			transition: 0.2s all;
		}
		.commands{
			text-align:center;
			padding:20px 0;
			float: left;
			width:100%;
		}
		.hide{opacity: 0.05;}
		.green{
			background-color: green;
			
		}
		.yellow{
			background-color: yellow;
		}
		.red{
			background-color: red;
		}
	</style>
<body>
	<div id="game">
		<div id="square-0" class ="square"></div>
		<div id="square-1" class ="square"></div>
		<div id="square-2" class ="square"></div>
		
		<div id="square-3" class ="square"></div>
		<div id="square-4" class ="square"></div>
		<div id="square-5" class ="square"></div>

		<div id="square-6" class ="square"></div>
		<div id="square-7" class ="square"></div>
		<div id="square-8" class ="square"></div>

		<div class="commands">
			<button id="start">Start Game</button>
			<p id="message"></p>
		</div>
	</div>
	
	<script type="text/javascript" src="jeuDom.js"></script>
</body>
</html>
